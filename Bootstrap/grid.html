<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>

    <h1>Helluuu</h1>
     <!-- entire row is divided into 12 columns, 12 se zyada hua toh next line pe chala jayega -->
    <div class="row">
        <div class="col-6">Hellu</div>
        <div class="col-6">Hellu1</div>

    </div>
 
    <!-- sirf col likha toh equally khudi divide karega -->
    <!-- col-3 likha toh 4 baar col-3 likha toh poori jgh lenge vo 4 columns  -->
    <!-- col-auto: jitni jagah chahiye utni lega -->
    <div class="row">
        <div class="col">Hellu</div>
        <div class="col">Hellu1</div>
        <div class="col">Hii</div>
        <div class="col">Hey!</div>

    </div>

    <div class="row">
        <div class="col-auto">Hellu</div>
        <div class="col-6">Hellu1</div>

    </div>

    <div class="row">
        <!-- md ke aage 6-6, md ke neeche 12, mtlb badi screen toh 6 6 columns le, choti screen toh 12 le -->
        
        <div class="col-md-4 col-6 col-lg-12">Lorem ipsum dolor sit amet.</div>
        <div class="col-6">Lorem ipsum dolor sit amet.</div>

    </div>

    <div class="row">
        <div class=" col-lg-3 col-6">Hello</div>
        <div class=" col-lg-3 col-6">Hello</div>
        <div class=" col-lg-3 col-6">Hello</div>
        <div class=" col-lg-3 col-6">Hello</div>

    </div>


    <div class="row bg-info justify-content-center  align-items-center flex-column" style="height: 600px;">
        <div class="col-3 bg-success text-white align-self-end">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, pariatur!</div>
        <div class="col-3 bg-primary text-white ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, voluptatum!</div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
